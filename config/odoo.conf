[options]
# Server Configuration
http_interface = 0.0.0.0
http_port = 8069
longpolling_port = 8072

# Database Configuration (External PostgreSQL)
# These values will be automatically set from .env file via entrypoint script
# You can also set them directly here if preferred
db_host = host.docker.internal
db_port = 5432
db_user = odoo_user
db_password = admin
db_maxconn = 64
db_template = template0

# Addons Path
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Data Directory
data_dir = /var/lib/odoo

# Logging
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = :INFO

# Performance (Multi-processing)
# These will be set from environment variables via docker-compose
workers = 2
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 1800
max_cron_threads = 2

# Security
# admin_passwd will be automatically set from ADMIN_PASSWORD environment variable
admin_passwd = change_me
list_db = False  # Disable database listing in production

# Email (configure if using SMTP)
email_from = False
# smtp_server = smtp.gmail.com
# smtp_port = 587
# smtp_ssl = True
# smtp_user = your_email@gmail.com
# smtp_password = your_app_password

# Proxy Mode (if behind reverse proxy)
proxy_mode = True
